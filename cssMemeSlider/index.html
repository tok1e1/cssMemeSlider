<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cssMemeSlider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="switch">
        <input type="radio" name="slider" id="meme1" checked />
        <input type="radio" name="slider" id="meme2" />
        <input type="radio" name="slider" id="meme3" />
        <input type="radio" name="slider" id="meme4" />
        <div class="wrapper">
          <div class="box"><img src="./images/meme1.png" alt="mem image 1" class="meme-img"></div>
          <div class="box"><img src="./images/meme2.png" alt="mem image 2" class="meme-img"></div>
          <div class="box"><img src="./images/meme3.png" alt="mem image 3" class="meme-img"></div>
          <div class="box"><img src="./images/meme4.png" alt="mem image 4" class="meme-img"></div>
        </div>
        <div class="memo">
          <div class="memo-boxes">
            <div class="memo-box">Let's see!</div>
            <div class="memo-box">Is it funny? You should work HARD!</div>
            <div class="memo-box">The last try was bad, and here's why it happened. Let's try another one.</div>
            <div class="memo-box">Stop watching memes and JUST DEV IT!</div>
          </div>
          <div class="controls">
            <label for="meme1"></label>
            <label for="meme2"></label>
            <label for="meme3"></label>
            <label for="meme4"></label>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
